<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helper Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Helper Tool 😎</h1>

<!-- Блок 1: Добавить кавычки -->
<div class="tool-box">
    <div class="header-with-toggle">
        <h2>Добавить кавычки</h2>
        <div class="quote-buttons">
            <button id="single-quote-btn" class="quote-btn active">'</button>
            <button id="double-quote-btn" class="quote-btn">"</button>
        </div>
    </div>
    <textarea id="inputQuotes" placeholder="Введите значения через пробел или перенос строки..."></textarea>
    <button onclick="addQuotes()">Сгенерировать</button>
    <textarea id="outputQuotes" placeholder="Результат появится здесь" readonly></textarea>
</div>

<!-- Блок 2: Извлечь номер -->
<div class="tool-box">
    <h2>Извлечь номер</h2>
    <textarea id="inputNumbers" placeholder="например: 4173455 конфеты..."></textarea>
    <button onclick="extractNumbers()">Сгенерировать</button>
    <textarea id="outputNumbers" placeholder="Результат появится здесь" readonly></textarea>
</div>
        <h1>Good Luck!</h1>
    <script src="script.js"></script>
</body>
</html>
