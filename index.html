<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Helper Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SQL Helper Tool</h1>

        <!-- Блок 1: Добавить кавычки -->
        <div class="tool-box">
            <h2>Добавить кавычки</h2>
            <textarea id="inputQuotes" placeholder="Введите значения через пробел, например: 1 2 3 4"></textarea>
            <button onclick="addQuotes()">Сгенерировать</button>
            <textarea id="outputQuotes" placeholder="Результат появится здесь" readonly></textarea>
        </div>

        <!-- Блок 2: Извлечь цифры -->
        <div class="tool-box">
            <h2>Извлечь номер</h2>
            <textarea id="inputNumbers" placeholder="Вставьте текст, например: 4173455 сигареты..."></textarea>
            <button onclick="extractNumbers()">Сгенерировать</button>
            <textarea id="outputNumbers" placeholder="Результат появится здесь" readonly></textarea>
            
        </div>
        <h1>Good Luck!</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
